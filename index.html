<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css" integrity="sha512-OtwMKauYE8gmoXusoKzA/wzQoh7WThXJcJVkA29fHP58hBF7osfY0WLCIZbwkeL9OgRCxtAfy17Pn3mndQ4PZQ==" crossorigin="anonymous" />
    <style>
      h6 {
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <h6>日付</h6>
    <div class="form-group" style="width: 240px;">
      <input id="date" class="form-control flatpickr flatpickr-input" type="text" readonly="readonly" />
    </div>

    <h6>時間</h6>
    <div class="form-group" style="width: 240px;">
      <input id="time" class="form-control flatpickr flatpickr-input" type="text" readonly="readonly" />
    </div>

    <h6>日付範囲 1</h6>
    <div class="form-group" style="width: 240px;">
      <input id="dateFrom" class="form-control flatpickr flatpickr-input" type="text" readonly="readonly" />
      <input id="dateTo" class="form-control flatpickr flatpickr-input" type="text" readonly="readonly" />
    </div>

    <h6>日付範囲 2</h6>
    <div class="form-group" style="width: 240px;">
      <input id="dateRange" class="form-control flatpickr flatpickr-input" type="text" readonly="readonly" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js" integrity="sha512-+ruHlyki4CepPr07VklkX/KM5NXdD16K1xVwSva5VqOVbsotyCQVKEwdQ1tAeo3UkHCXfSMtKU/mZpKjYqkxZA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script>
      $(function() {
        // ローカライズ
        flatpickr.l10ns.ja.rangeSeparator = " ～ ";
        flatpickr.localize(flatpickr.l10ns.ja);

        $("#date").flatpickr({
            // locale: "ja",
            minDate: "2020",
            maxDate: "2050",
            defaultDate: new Date(),
        });
        $("#time").flatpickr({
            // locale: "ja",
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            defaultHour: 9,
            defaultMinute: 0,
            defaultDate: "09:00",
        });

        $("#dateFrom").flatpickr({
            // locale: "ja",
            minDate: "2020",
            maxDate: "2050",
            defaultDate: new Date(),
        });
        $("#dateTo").flatpickr({
            // locale: "ja",
            minDate: "2020",
            maxDate: "2050",
            defaultDate: new Date(),
        });

        $("#dateRange").flatpickr({
          mode: "range",
          // locale: "ja",
          minDate: "2020",
          maxDate: "2050",
          defaultDate: new Date(),
        });
      });
    </script>
  </body>
</html>
